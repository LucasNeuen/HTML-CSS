<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="FlexBox-Formulario.css">

    <title>FlexBox-Formulario</title>
</head>
<body>
    <div class="flex-container">
        <form class="form">
            <div class="form-section">
                <input class="form-input" type="text" placeholder="Ingrese su nombre">
            </div>
            <div class="form-section">
                <input class="form-input" type="email" placeholder="Ingrese su email">
            </div>
            <div class="form-section">
                <textarea class="form-input" placeholder="Ingrese asunto"></textarea>
            </div>
        </form>

        <div class="form-img">
            <div class="img-container">
                <div>
                    <img src="https://cdn-icons-png.flaticon.com/512/95/95645.png">
                </div>
            </div>
        </div> 
    </div>
    
</body>
</html>
